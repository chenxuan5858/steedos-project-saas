name: accounts
label: 签约对象
icon: account
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
enable_chatter: true
fields:
  name:
    label: 名称
    type: text
    defaultValue: ""
    description: ""
    inlineHelpText: ""
    searchable: true
    required: true
    sortable: true
    name: name
  category:
    label: 企业/个人
    type: select
    sortable: true
    defaultValue: "1"
    options:
      - label: 企业
        value: "1"
      - label: 个人
        value: "2"
      - label: 其它
        value: "3"
    name: category
  type:
    label: 类型
    type: select
    sortable: true
    options:
      - label: 分析师
        value: Analyst
      - label: 竞争者
        value: Competitor	
      - label: 顾客
        value: Customer		
      - label: 集成商
        value: Integrator
      - label: 投资者
        value: Investor	
      - label: 合作伙伴
        value: Partner
      - label: 新闻界
        value: Press
      - label: 潜在
        value: Prospect
      - label: 代理商
        value: Reseller
      - label: 其他
        value: Other
    filterable: true
  industry:
    type: select
    label: 行业
    searchable: true
    sortable: true
    options:
      - label: 农业
        value: Agriculture
      - label: 服饰
        value: Apparel
      - label: 银行
        value: Banking
      - label: 生物科技
        value: Biotechnology
      - label: 化工
        value: Chemicals
      - label: 通信
        value: Communications 
      - label: 建筑
        value: Construction
      - label: 咨询
        value: Consulting
      - label: 教育
        value: Education
      - label: 电子
        value: Electronics
      - label: 能源
        value: Energy
      - label: 工程
        value: Engineering
      - label: 娱乐
        value: Entertainment
      - label: 环保
        value: Environmental
      - label: 金融
        value: Finance
      - label: 食品饮料
        value: Food_&_Beverage
      - label: 政府组织
        value: Government
      - label: 医疗保健
        value: Healthcare
      - label: 服务
        value: Hospitality
      - label: 保险
        value: Insurance
      - label: 机械
        value: Machinery
      - label: 制造
        value: Manufacturing
      - label: 媒体
        value: Media
      - label: 非牟利组织
        value: Not_For_Profit
      - label: 其他
        value: Other
      - label: 休闲
        value: Recreation
      - label: 零售
        value: Retail
      - label: 航运
        value: Shipping
      - label: 科技
        value: Technology
      - label: 电讯
        value: Telecommunications
      - label: 交通运输
        value: Transportation
      - label: 公用事业
        value: Utilities
    filterable: true
  rating:
    label: 分级
    type: select
    sortable: true
    options:
      - label: 高
        value: Hot
      - label: 中
        value: Warm
      - label: 低
        value: Cold
    filterable: true
  credit_code:
    type: text
    label: 纳税人识别号（身份证/其他）
    unique: true
    name: credit_code
    searchable: true
  website:
    type: url
    label: 网站
  email:
    type: text
    label: 邮箱
  phone:
    type: text
    label: 电话
    defaultValue: ""
    name: phone
  address:
    type: text
    label: 公司地址
    defaultValue: ""
    name: address
  description:
    label: 描述
    type: textarea
    is_wide: true
    name: description
  company_ids:
    label: 所属单位
    omit: false
    hidden: false
    required: true
  owner:
    label: 责任人
    readonly: true
    type: lookup
    reference_to: users
    hidden: false
  invoice_address:
    label: 开票地址
    group: 开票信息
    type: text
    name: invoice_address
  invoice_phone:
    label: 开票电话
    group: 开票信息
    type: text
    name: invoice_phone
  invoice_bank:
    label: 开户行
    group: 开票信息
    type: text
    name: invoice_bank
  invoice_combinenum:
    label: 账号
    group: 开票信息
    type: text
    name: invoice_combinenum
list_views:
  all:
    label: 所有单位
    columns:
      - name
      - type
      - rating
      - phone
      - address
      - registered_capital
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - type
      - rating
      - phone
      - address
      - registered_capital
    filter_scope: space
  mine:
    label: 我的单位
    columns:
      - name
      - type
      - rating
      - phone
      - address
      - registered_capital
    filter_scope: mine
permission_set:
  user:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  company_contract_manager:
    allowCreate: true
    allowEdit: true
    allowDelete: false
    viewCompanyRecords: true
    modifyCompanyRecords: true
    uneditable_fields:
      - company_ids
      - status
  contract_manager:
    allowCreate: true
    allowEdit: true
    allowDelete: false
    viewAllRecords: true
    modifyCompanyRecords: true
    uneditable_fields:
      - company_ids
      - status
