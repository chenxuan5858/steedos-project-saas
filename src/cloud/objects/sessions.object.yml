name: sessions
label: 登录日志
icon: lead
fields:
  userId:
    type: lookup
    reference_to: users
    label: 用户
  userAgent:
    type: text
    label: userAgent
  ip:
    label: 登录地址
    type: text
  valid:
    label: valid
    type: boolean
  createdAt:
    label: 登录时间
    type: text
  updateAt:
    label: 修改时间
    type: text
list_views:
  all:
    label: 所有潜在客户
    columns:
      - userId
      - userAgent
      - ip
      - valid
      - createdAt
      - updateAt
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
