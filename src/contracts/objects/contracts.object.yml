name: contracts
label: Contracts
icon: contract
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
enable_chatter: true
enable_audit: true
fields:
  name:
    label: Contract Name
    type: text
    required: true
    searchable: true
    index: true
  no:
    type: autonumber
    formula: "{YYYY}-{000}"
    label: Contract Number
    sortable: true
    filterable: true
    omit: true
    readonly: true
  othercompany:
    type: lookup
    relatedList: true
    label: Accounts
    searchable: true
    reference_to: accounts
    required: true
  contract_type:
    type: lookup
    label: Contract Type
    reference_to: contract_types
    required: true
  create_date:
    label: Create Date
    type: date
    sortable: true
    filterable: true
    defaultValue: "{now}"
  bop:
    type: select
    label: Type
    options:
      - label: Payment Contract
        value: payment_contract
      - label: Collection Contract
        value: collection_contract
    allowedValues:
      - payment_contract
      - collection_contract
    required: true
    defaultValue: collection_contract
  owner:
    label: Owner
    sortable: true
    type: lookup
    reference_to: users
    omit: false
    hidden: false
  created_by:
    label: Created By
    sortable: true
    type: lookup
    reference_to: users
  modified_by:
    label: Modified By
    sortable: true
    type: lookup
    reference_to: users
  subject:
    type: textarea
    label: Main Contents
    is_wide: true
  amount:
    label: Amount
    type: number
    scale: 2
    required: true
    sortable: true
  signed_date:
    label: Signed Date
    type: date
    sortable: true
    filterable: true
  start_date:
    label: Start Date
    type: date
    sortable: true
    filterable: true
  end_date:
    label: End Date
    type: date
    sortable: true
    filterable: true
  remark:
    label: Remark
    type: textarea
    is_wide: true
  instance_state:
    type: select
    label: Contract Status
    searchable: true
    options:
      - label: Pending
        value: pending
      - label: Approved
        value: approved
      - label: Rejected
        value: rejected
      - label: Terminated
        value: terminated
      - label: Signed
        value: signed
      - label: Droped
        value: droped
      - label: Completed
        value: completed
    omit: false
    hidden: false
  contract_fulfillment_state:
    type: select
    label: Fulfillment Status
    searchable: true
    options:
      - label: Fulfilling
        value: fulfilling
      - label: Fulfillment
        value: fulfillment
      - label: Terminated
        value: terminated
  paid_amount:
    label: Paid Amount
    type: number
    scale: 2
    sortable: true
    readonly: true
    defaultValue: 0
  unpaid_amount:
    label: Unpaid Amount
    type: number
    scale: 2
    sortable: true
    readonly: true
    defaultValue: 0
  received_amount:
    label: Received Amount
    type: number
    scale: 2
    sortable: true
    readonly: true
    defaultValue: 0
  unreceived_amount:
    label: Unreceived Amount
    type: number
    scale: 2
    sortable: true
    readonly: true
    defaultValue: 0
list_views:
  all:
    label: All
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
          return [
            ["instance_state","<>","terminated"], "and",["instance_state","<>","pending"], "and",["instance_state","<>","rejected"], "and",["instance_state","<>","droped"]
          ];
      }
    columns:
      - field: create_date
        width: 150
        wrap: true
      - field: name
        width: 280
        wrap: true
      - field: othercompany
        width: 200
      - field: amount
        width: 120
      - field: contract_type
        width: 120
      - field: bop
        width: 120
      - field: owner
        width: 120
      - field: signed_date
        width: 150
      - field: start_date
        width: 150
      - field: end_date
        width: 150
    filter_scope: space
    filter_fields:
      - contract_type
      - signed_date
      - othercompany
      - instance_state
    sort:
