name: opportunity
label: Opportunity
icon: opportunity
enable_files: true
enable_search: true
enable_tasks: true
enable_events: true
enable_notes: false
enable_api: true
enable_share: true
enable_chatter: true
fields:
  name:
    label: Name
    type: text
    searchable: true
    required: true
    sortable: true
  account:
    label: Account
    type: master_detail
    reference_to: accounts
    sortable: true
    filterable: true
    required: true
  due_date:
    label: Due Date
    type: date
  stage:
    label: Stage
    type: select
    options:
      - label: Qualification
        value: Qualification
      - label: Needs Analysis
        value: Needs_Analysis
      - label: Proposal
        value: Proposal
      - label: Negotiation
        value: Negotiation
      - label: Closed Won
        value: Closed_Won
      - label: Closed Lost
        value: Closed_Lost
    required: true
  probability	:
    label: Probability
    type: number
    sortable: true
  amount:
    label: Amount
    type: currency
  private:
    label: Private
    type: boolean
  next_step:
    label: Next Step
    type: text
  lead_source:
    type: select
    label: Lead Source
    searchable: true
    sortable: true
    options:
      - label: Advertisement
        value: Advertisement
      - label: Customer Event
        value: Customer_Event
      - label: Employee Referral
        value: Employee_Referral
      - label: Other
        value: Other
      - label: Partner
        value: Partner
      - label: Purchased List
        value: Purchased_List
      - label: Trade Show
        value: Trade_Show
      - label: Webinar
        value: Webinar
      - label: Website
        value: Website
    filterable: true
  loss_reason:
    type: select
    label: Loss Reason
    searchable: true
    sortable: true
    options:
      - label: Lost To Competitor
        value: Lost_to_Competitor
      - label: No Budget / Lost Funding	
        value: No_Budget_/_Lost_Funding	
      - label: No Decision / Non Responsive	
        value: No_Decision_/_Non-Responsive	
      - label: Price
        value: Price
      - label: Other
        value: Other
  description:
    label: Description
    type: textarea
    is_wide: true
    rows: 4
